<div class="container">
  <div class="screen-box">
    <video id="localScreenShare" autoplay playsinline></video>
  </div>
  <div *ngIf="localScreenOn; else elseBlock">
    <button type="button" class="btn btn-screen-on" (click)="btnScreenShareClick();">Screen Off</button>
  </div>
  <ng-template #elseBlock>
    <button type="button" class="btn btn-screen-off" (click)="btnScreenShareClick();">Screen On</button>
  </ng-template>
</div>
