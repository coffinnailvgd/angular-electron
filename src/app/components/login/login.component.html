<div class="container">
  <h1 class="title"> {{ 'PAGES.HOME.TITLE' | translate }} </h1><br>
  <form id="login-form">
    <input type="text" placeholder="your username" id="username"><br>
    <input type="text" placeholder="your password" id="password">

  <button type="button" class="btn btn-login" (click)="btnLoginClick();" form="login-form">Log In</button><br>

</div>
