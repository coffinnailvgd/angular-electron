<div class="container">
  <div *ngIf="localVideoOn; else elseBlock">
    <video id="localVideo" autoplay playsinline></video>
    <button type="button" class="btn btn-video-on" (click)="btnVideoClick();">Video Off</button>
  </div>
  <ng-template #elseBlock>
    <button type="button" class="btn btn-video-off" (click)="btnVideoClick();">Video On</button>
  </ng-template>
  <button type="button" class="btn btn-audio-on" (click)="btnAudioClick();">Toggle Audio</button>
</div>
