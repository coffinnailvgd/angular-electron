<div class="container">
  <h1 class="title">My Teams</h1>
  <ul class="teams">
    <li *ngFor="let team of teams"
        [class.selected]="team === selectedTeam"
        (click)="onSelectedTeam(team)">
      {{ team.name }}
    </li>
  </ul>
  <button type="button" class="btn btn-login" (click)="btnOKClick();">OK</button><br>
  <app-user-profile-dropdown></app-user-profile-dropdown>
</div>
