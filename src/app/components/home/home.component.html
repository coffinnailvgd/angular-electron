<div class="container">
  <h1 class="title">{{teamname}}</h1>
  <ul class="rooms">
    <li *ngFor="let room of rooms"
        [class.selected]="room === selectedRoom"
        (click)="onSelectedRoom(room)">
        {{room.name}} room
      <app-room-details [room]="room"> </app-room-details>
    </li>
  </ul>
  <div class="container container-settings">
    <app-user-profile-dropdown></app-user-profile-dropdown>
  </div>
  <div class="chat-box">
  <app-chat></app-chat>
  </div>
</div>
